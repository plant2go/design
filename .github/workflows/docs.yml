name: Docs

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
  adoc:
    name: convert adoc to html
    runs-on: ubuntu-22.04
    needs: checkout
    env:
      INPUTPATH: .
      OUTPUTPATH: .
      SLIDES: false
      BRANCH: gh-pages
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Build main
        uses: quirinecker/asciidoctor-convert-action@main
        with:
          slides: ${{ env.SLIDES }}
          inputPath: ${{ env.INPUTPATH }}
          outputPath: ${{ env.OUTPUTPATH }}

  presentation-template:
    name: convert Plant2Go_PresentationTemplate.pptx to PDF
    runs-on: ubuntu-22.04
    concurrency: ci-${{ github.ref }}
    steps:
      - name: convert Plant2Go_PresentationTemplate.pptx to PDF
        run: |
          sudo apt-get install unoconv
          cd presentation-template
          unoconv -f pdf Plant2Go_PresentationTemplate.pptx

  presentation07112024:
    name: convert Plant2Go_Presentation_07112024.pptx to PDF
    runs-on: ubuntu-22.04
    concurrency: ci-${{ github.ref }}
    needs: checkout
    steps:
      - name: convert Plant2Go_Presentation_07112024.pptx to PDF
        run: |
          sudo apt-get install unoconv
          cd praesentation
          unoconv -f pdf Plant2Go_Presentation_07112024.pptx

  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-22.04
    needs:
      - checkout
      - adoc
      - presentation-template
      - presentation07112024
    env:
      INPUTPATH: .
      OUTPUTPATH: .
      SLIDES: false
      BRANCH: gh-pages
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.OUTPUTPATH }}
          branch: ${{ env.BRANCH }}